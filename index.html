<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Zufallsgenerator - Start</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Team Zufallsgenerator</h1>
        
        <label for="players">Anzahl der Spieler:</label>
        <input type="number" id="players" placeholder="z. B. 10">
        
        <label for="teams">Anzahl der Teams:</label>
        <input type="number" id="teams" placeholder="z. B. 3">
        
        <button id="startButton">Spiel Starten</button>
    </div>

    <script src="start.js"></script>
</body>
</html>
